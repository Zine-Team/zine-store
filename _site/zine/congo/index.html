--aspect-zine: 5.5 / 4.25" class="relative grid grid-cols-2 justify-self-start shrink-0 lg:justify-self-center aspect-zine md:w-full max-w-narrow pointer-events-none perspective-zine front-cover"><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_FC.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_FC.jpg&width=971&format=jpeg&via=transform" alt="How the Green Energy Transition is Relying on Forced Labor in the Congo. Dela wa Monga, an “artisanal miner,” holding up a chunk of cobalt stone mined near Kolwezi, DRC" width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_01.jpg&width=972&format=webp&via=transform 972w"><img src="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_01.jpg&width=972&format=jpeg&via=transform" alt="Rechargeable batteries are tainted with the blood of Congolese people. Tin, tungsten, tantalum, gold, and cobalt: many of the metals vital to the productionof green technology are extracted primarilyin the Democratic Republic of Congo. To meet the Global North’s fervent demand for these minerals, sprawling mines have been built across the DRC. Within them, human rights abuses and child labor abound. The mines generate toxic dust that poisons the air and water, and millions of people have been killed or displaced by their expansion. An ongoing history of racism and colonialism has created the conditions for the world to ignore the violence the Global North enacts upon the Congo and across the Global South. A “better future” promised by green capitalism will never be just as long as this exploitation is allowed to continue." width="972" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_02.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_02.jpg&width=971&format=jpeg&via=transform" alt="“You have to imagine walking around some of these mining areas and dialing back our clock centuries. People are working in subhuman, grinding, degrading conditions. They use pickaxes, shovels, stretches of rebar to hack and scrounge at the earth in trenches and pits and tunnels to gather cobalt and feed it up the formal supply chain.” —Siddharth Kara, author of Cobalt Red: How the Blood of the Congo Powers Our Lives" width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_03.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_03.jpg&width=971&format=jpeg&via=transform" alt="The Congo has a long history of being exploited by the Global North. Whether for slave labor, rubber, ivory, or rare earth metals, the Congo has seen its land and people violently looted by colonial powers for the last 400+ years. When one era of colonization ends, it leaves instability in its wake, creating the opportunity for another force to seize upon the DRC’s bountiful resources. (And the one time the country had the chance to democratically elect a leader, the C.I.A. promptly had him assassinated.)" width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_04.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_04.jpg&width=971&format=jpeg&via=transform" alt="Before 1500: Pre-colonial era; powerful economic and political structures exist in Africa. 1500-1800: ~4 million humans stolen by Portugal for its slave-powered economy in Brazil. 1800-1960: Looted for ivory and rubber by Kingdom of Belgium. 1960-1965: Ravaged by civil war; Cold War proxy battleground between U.S. and Russia. 1965-1996: Ruled by a brutal dictator propped up by U.S. and Israel. 2002 onward: Exploited for mining." width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_05.jpg&width=972&format=webp&via=transform 972w"><img src="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_05.jpg&width=972&format=jpeg&via=transform" alt="The energy transition promisesa better future, but who is that future for, and at whose cost? We’re told that green technology will be humanity’s salvation from the climate crisis, but how can that be when the very start of its supply chain is causing the destruction of the land and lives of millions of people today? The drastic damage these mines cause to the environment should make it clear: we’re not solving any problems, just focusing the tragedy of them onto the people of the Congo." width="972" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_06.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_06.jpg&width=971&format=jpeg&via=transform" alt="We all deserve better than this. Those of us being sold the new technologies and those of us whose lives are being sold to produce them: we all live on this planet together, and we all deserve better than the racist values of greenwashed capitalism. As capitalism’s environmental crisis worsens and the cracks in its systems grow, it will become ever more imperative for us in the Global North to think critically about what we will accept for ourselves, others, and the planet, especially when a company is trying to sell us a comforting idea. Greenwashing: Making misleading statements about your environmental impact to maintain a favorable public image." width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_BC.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=assets%2Fuploads%2Fcongo%2Fpage_BC.jpg&width=971&format=jpeg&via=transform" alt="Stop buying new tech! Purchasing devices that use newly-mined minerals endorses the violence being inflicted upon the Congolese. Do you really need a new phone/tablet/electric car? Keep your existing tech as long as possible, and try to get your aging devices repaired before making a new purchase. When you do need something different, first look for used or refurbished devices in your local marketplace or on backmarket.com. Support the movement for a Free Congo! Donate to Friends of the Congo, an advocacy group working to unify the global movement in support of the Congo. https:/friendsofthecongo.org/get-involved/" width="971" height="1500"></picture></div></div><button data-action="prev-narrow" aria-label="Previous page" class="absolute inset-y-0 left-0 w-1/3 md:hidden"></button> <button data-action="next-narrow" aria-label="Next page" class="absolute inset-y-0 right-0 w-1/3 md:hidden"></button></div></div><button data-button="" data-action="next-wide" class="shrink-0 disabled:opacity-60 inline-flex justify-center items-center cursor-pointer h-[max(25dvh,_72px)] max-lg:hidden! self-center active:scale-[.98] text-neutral font-bold leading-none bg-surface-light hover:bg-surface-lighter border-1 border-neutral-lighter hover:border-neutral-light shadow-button rounded text-base min-w-15 min-h-tube-base px-3.5 gap-3.5"><span class="flex items-center justify-center pointer-events-none gap-inherit"><svg class="text-icon w-(--icon-size) h-(--icon-size) -mx-[.25em] fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><text x="0%" y="50%" font-size="24" dominant-baseline="central" text-anchor="start">arrow_forward</text></svg></span></button></div></div></section><section data-section="" class="grid lg:hidden sticky bottom-0 bg-surface py-nav border-neutral-lighter border-t border-dotted w-full @container px-site-inline grid-cols-[minmax(1px,var(--container-base))] justify-center"><div data-container="" class="w-[var(--container-base)] max-w-cqi flex justify-self-center gap-site-inline"><button data-button="" data-action="prev-wide" class="shrink-0 disabled:opacity-60 inline-flex justify-center items-ce
