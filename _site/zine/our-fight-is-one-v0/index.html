stify-center"><div data-zine-part="spread" style="--aspect-zine: 5.5 / 4.25" class="relative grid grid-cols-2 justify-self-start shrink-0 lg:justify-self-center aspect-zine md:w-full max-w-narrow pointer-events-none perspective-zine front-cover"><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_FC.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_FC.jpg&width=971&format=jpeg&via=transform" alt="Our Fight is One Vol. 0: Connecting our Struggles from Chicago to Palestine. By Education Workers for Palestine • Chicago" width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_01.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_01.jpg&width=971&format=jpeg&via=transform" alt="An illustration showing unhoused and poor people from Chicago being evicted." width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_02.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_02.jpg&width=971&format=jpeg&via=transform" alt="An illustration of migrants in Latin America crossing a river holding their babies and possessions on their backs and displaced Palestinians walking surrounded by rubble." width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_03.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_03.jpg&width=971&format=jpeg&via=transform" alt="How are these stories connected? These are all stories of DISPLACEMENT: people who have been forced to leave their homes to survive. But WHY have all these people been forced out of their homes? Who benefits from them leaving? How are ALL OF US connected to these stories?" width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_04.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_04.jpg&width=971&format=jpeg&via=transform" alt="We will delve deeper into these questions throughout this series, but essentially these stories are the consequences of Racial Capitalism (a system that uses racism to maintain profit for the wealthy &amp; keeps the exploited majority divided) and U.S. Imperialism (the global arm of racial capitalism dominating other countries economically &amp; militarily to profit off their people, labor, land, and resources). From Chicago to Latin America to Palestine – these systems have left a wake of DISINVESTMENT, DEHUMANIZATION, DESTABILIZATION, &amp; DESTRUCTION." width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_05.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_05.jpg&width=971&format=jpeg&via=transform" alt="This racist, profit-driven, violent system is responsible for the lack of affordable quality housing, good jobs, &amp; community resources that lead to homelessness. This system is behind U.S. military invasions &amp; economic stragulation in Mexico, Cuba, Guatemala, Honduras, Haiti, Nicaragua, Venezuela, &amp; other Latin American countries that migrants are fleeing. This system is behind the ethnic cleansing &amp; genocide of Palestinians. This system is behind every aspect of wealth accumulation to the few, at the cost &amp; exploitation of the global majority." width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_06.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_06.jpg&width=971&format=jpeg&via=transform" alt="U.S. Racial Capitalism is in Crisis. The U.S. empire is in decline. More &amp; more people in the U.S. don&#39;t believe in the system as they struggle to survive. After all, this system has plundered our wages, our health, our education, our communities, our planet. In the past 20 years, people have been rising up for racial, gender, sexual, economic, health, &amp; climate justice. The forces against us organized &amp; connected. They want to turn us against each other. They use violent tactics to repress &amp; silence us. Their fear of the people is why they don&#39;t want educators to teach the truth. By connecting our struggles, we can build our power. OUR FIGHT IS ONE." width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_BC.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Four-fight-is-one-v0%2Fpage_BC.jpg&width=971&format=jpeg&via=transform" alt="Coming soon: Our Fight is One volumes on: homelessness, gentrification, mexican migration, displacement in Palestine ... and more! Follow for updates: @edworkers4palichi" width="971" height="1500"></picture></div></div><button data-action="prev-narrow" aria-label="Previous page" class="absolute inset-y-0 left-0 w-1/3 md:hidden"></button> <button data-action="next-narrow" aria-label="Next page" class="absolute inset-y-0 right-0 w-1/3 md:hidden"></button></div></div><button class="shrink-0 disabled:opacity-60 active:scale-[.98] active:inline-block cursor-pointer h-[max(25dvh,_72px)] hidden lg:block self-center text-neutral font-bold leading-none bg-surface-light hover:bg-surface-lighter border-1 border-neutral-lighter hover:border-neutral-light shadow-button rounded text-base min-w-15 min-h-tube py-3.5 px-3 sm:px-4" data-action="next-wide"><span class="flex items-center justify-center gap-2"><span class="text-icon">→</
