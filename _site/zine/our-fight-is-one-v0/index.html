ng our Struggles from Chicago to Palestine. By Education Workers for Palestine • Chicago"></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/our-fight-is-one-v0/page_01.jpg" alt="An illustration showing unhoused and poor people from Chicago being evicted."></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/our-fight-is-one-v0/page_02.jpg" alt="An illustration of migrants in Latin America crossing a river holding their babies and possessions on their backs and displaced Palestinians walking surrounded by rubble."></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/our-fight-is-one-v0/page_03.jpg" alt="How are these stories connected? These are all stories of DISPLACEMENT: people who have been forced to leave their homes to survive. But WHY have all these people been forced out of their homes? Who benefits from them leaving? How are ALL OF US connected to these stories?"></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/our-fight-is-one-v0/page_04.jpg" alt="We will delve deeper into these questions throughout this series, but essentially these stories are the consequences of Racial Capitalism (a system that uses racism to maintain profit for the wealthy &amp; keeps the exploited majority divided) and U.S. Imperialism (the global arm of racial capitalism dominating other countries economically &amp; militarily to profit off their people, labor, land, and resources). From Chicago to Latin America to Palestine – these systems have left a wake of DISINVESTMENT, DEHUMANIZATION, DESTABILIZATION, &amp; DESTRUCTION."></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/our-fight-is-one-v0/page_05.jpg" alt="This racist, profit-driven, violent system is responsible for the lack of affordable quality housing, good jobs, &amp; community resources that lead to homelessness. This system is behind U.S. military invasions &amp; economic stragulation in Mexico, Cuba, Guatemala, Honduras, Haiti, Nicaragua, Venezuela, &amp; other Latin American countries that migrants are fleeing. This system is behind the ethnic cleansing &amp; genocide of Palestinians. This system is behind every aspect of wealth accumulation to the few, at the cost &amp; exploitation of the global majority."></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/our-fight-is-one-v0/page_06.jpg" alt="U.S. Racial Capitalism is in Crisis. The U.S. empire is in decline. More &amp; more people in the U.S. don&#39;t believe in the system as they struggle to survive. After all, this system has plundered our wages, our health, our education, our communities, our planet. In the past 20 years, people have been rising up for racial, gender, sexual, economic, health, &amp; climate justice. The forces against us organized &amp; connected. They want to turn us against each other. They use violent tactics to repress &amp; silence us. Their fear of the people is why they don&#39;t want educators to teach the truth. By connecting our struggles, we can build our power. OUR FIGHT IS ONE."></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/our-fight-is-one-v0/page_BC.jpg" alt="Coming soon: Our Fight is One volumes on: homelessness, gentrification, mexican migration, displacement in Palestine ... and more! Follow for updates: @edworkers4palichi"></div></div><button data-action="prev-narrow" aria-label="Previous page" class="absolute md:hidden inset-y-0 left-0 w-1/3"></button> <button data-action="next-narrow" aria-label="Next page" class="absolute md:hidden inset-y-0 right-0 w-1/3"></button></div></div><button class="shrink-0 disabled:opacity-60 active:scale-[.98] active:inline-block cursor-pointer h-[max(25dvh,_72px)] hidden lg:block self-center text-black font-bold leading-none bg-white-smoke hover:bg-ghost-white border-1 border-dark-grey hover:border-grey shadow-2xs rounded text-base min-w-15 min-h-tube py-3.5 px-3 sm:px-4" data-action="next-wide"><span class="flex justify-center gap-2 items-center"><span class="text-icon">→</span></span></button></div></div><div class="flex lg:hidden gap-site py-nav border-dark-grey border-t border-dotted px-site w-[100vw] bg-gainsboro sticky bottom-0"><button class="shrink-0 disabled:opacity-60 active:scale-[.98] active:inline-block cursor-pointer grow hidden md:block min-h-14 text-black font-bold leading-none bg-white-smoke hover:bg-ghost-white border-1 border-dark-grey hover:border-grey shadow-2xs rounded text-base min-w-15 min-h-tube py-3.5 px-3 sm:px-4" data-action="prev-wide"><span class="flex justify-center gap-2 items-center"><span class="text-icon">←</span></span></button> <button class="shrink-0 disabled:opacity-60 ac
