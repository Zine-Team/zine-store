y/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_FC.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_FC.jpg&width=971&format=jpeg&via=transform" alt="Worker Power for Palestine" width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_01.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_01.jpg&width=971&format=jpeg&via=transform" alt="Vigil for Gaza; Friday, Feb 2. Hosted by Cultural Workers for Palestine (@culturalworkers4palichi), Education Workers for Palestine (@eduworkers4palichi), Healthcare Workers for Palestine (@hcw4palichi), Social Service Workers for Palestine (@ssw4palichi), Tech Workers for Palestine (@techworkers4palichi)" width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_02.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_02.jpg&width=971&format=jpeg&via=transform" alt="The Genocide in Gaza affects all of us. The IOF is dropping bombs American workers made. The IOF uses AI &amp; facial recognition American workers made. The Israeli government profits off of companies American unions invest in. And yet... Cultural institutions &amp; hospitals in the United States are silent as colleagues in Gaza are killed and buildings destroyed. Teachers and professors are silenced &amp; threatened for speaking out." width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_03.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_03.jpg&width=971&format=jpeg&via=transform" alt="And yet... workers have enormous power when we organize, especially across sectors. How can we realize that power? What will we do with our power?" width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_04.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_04.jpg&width=971&format=jpeg&via=transform" alt="Palestinian resistance has a long history with labor strikes. 1936 – 6 month long general strike against British and Zionist colonization &gt; Anti colonial revolt. 1948 – The Nakba. 2013 – Palestinians called for a general strike to stop the eviction of 70,000 Bedouin from the Negev and won! 2021 – Palestinians put on the Karamheh (dignity) strike as part of the Unity Intifada across Palestine." width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_05.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_05.jpg&width=971&format=jpeg&via=transform" alt="All over the world, workers have found ways to stop the war machine. In 1973, Arab autoworkers used wildcat strikes against the United Auto Workers (UAW) and convinced several UAW locals to divest holdings in Israel. In 2014, the International Longshore Workers joined with the Arab Resource and Organizing Center to block and Israeli shipping container from docking. Trade federations internationally have divested from Histadrui, Israel&#39;s racist trade union that powers the Zionist project." width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_06.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_06.jpg&width=971&format=jpeg&via=transform" alt="Labor is power. So what will you do? Research: what are your field&#39;s ties to Zionism? What is the history of resistance and complicity to zionism in your field? How are major institutions in your field responding to the genocide? Build power: find out who&#39;s on your side. Get to know each other. Make demands together. Take risks collectively. Use many tactics: organize sick-outs, strikes, vigils, boycotts, petitions, phone banks. Show up to protests in blocs. Leafleet your workplace, hold a teach-in, and learn together." width="971" height="1500"></picture></div><div data-zine-part="page" class="relative row-start-1 row-end-2 border border-neutral-lighter not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><picture><source type="image/webp" srcset="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_BC.jpg&width=971&format=webp&via=transform 971w"><img src="/.11ty/image/?src=images%2Fuploads%2Fworker-power-4-pal%2Fpage_BC.jpg&width=971&format=jpeg&via=transform" alt="Resources for workers. Legal support: Palestine legal (palestinelegal.org), American-Arab Anti-discrimination Committee (adc.org), Council on American-Islamic Relations, Chicago (cairchicago.org). Organizing resources: Beautiful Trouble (beautifultrouble.org), Palestinian Feminist Collective (palestinianfeministcollective.org/all-out-for-palestine), Labor for Palestine (laborforpalestine.net)" width="971" height="1500"></picture></div></div><button data-action="prev-narrow" aria-label="Previous page" class="absolute inset-y-0 left-0 w-1/3 md:hidden"></button> <button data-action="next-narrow" aria-label="Next page" class="absolute inset-y-0 right-0 w-1/3 md:hidden"></button></div></div><button class="shrink-0 disabled:opacity-60 active:scale-[.98] active:inline-block cursor-pointer h-[max(25dvh,_72px)] hidden lg:block self-center text-neutral font-bold leading-none bg-surface-light hover:bg-surface-lighter border-1 border-neutral-lighter hover:border-neutral-light shadow-button rounded text-base min-w-15 min-h-tube py-3.5 px-3 sm:px-4" data-action="next-wide"><span class="flex items-center justify-center gap-2"><span class="text-icon">→</span></span></button></div></div></div><div class="flex lg:hidden gap-site-inline py-nav border-neutral-lighter border-t border-dotted px-site-inline w-[100vw] bg-surface sticky bottom-0"><button class="shrink-0 disabled:opacity-60 active:scale-[.98] active:inline-block cursor-pointer grow hidden md:block min-h-14 text-neutral font-bold leading-none bg-surface-light hover:bg-surface-lighter border-1 border-neutral-light
