r border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/worker-power-4-pal/page_01.jpg" alt="Vigil for Gaza; Friday, Feb 2. Hosted by Cultural Workers for Palestine (@culturalworkers4palichi), Education Workers for Palestine (@eduworkers4palichi), Healthcare Workers for Palestine (@hcw4palichi), Social Service Workers for Palestine (@ssw4palichi), Tech Workers for Palestine (@techworkers4palichi)"></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/worker-power-4-pal/page_02.jpg" alt="The Genocide in Gaza affects all of us. The IOF is dropping bombs American workers made. The IOF uses AI &amp; facial recognition American workers made. The Israeli government profits off of companies American unions invest in. And yet... Cultural institutions &amp; hospitals in the United States are silent as colleagues in Gaza are killed and buildings destroyed. Teachers and professors are silenced &amp; threatened for speaking out."></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/worker-power-4-pal/page_03.jpg" alt="And yet... workers have enormous power when we organize, especially across sectors. How can we realize that power? What will we do with our power?"></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/worker-power-4-pal/page_04.jpg" alt="Palestinian resistance has a long history with labor strikes. 1936 – 6 month long general strike against British and Zionist colonization &gt; Anti colonial revolt. 1948 – The Nakba. 2013 – Palestinians called for a general strike to stop the eviction of 70,000 Bedouin from the Negev and won! 2021 – Palestinians put on the Karamheh (dignity) strike as part of the Unity Intifada across Palestine."></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/worker-power-4-pal/page_05.jpg" alt="All over the world, workers have found ways to stop the war machine. In 1973, Arab autoworkers used wildcat strikes against the United Auto Workers (UAW) and convinced several UAW locals to divest holdings in Israel. In 2014, the International Longshore Workers joined with the Arab Resource and Organizing Center to block and Israeli shipping container from docking. Trade federations internationally have divested from Histadrui, Israel&#39;s racist trade union that powers the Zionist project."></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/worker-power-4-pal/page_06.jpg" alt="Labor is power. So what will you do? Research: what are your field&#39;s ties to Zionism? What is the history of resistance and complicity to zionism in your field? How are major institutions in your field responding to the genocide? Build power: find out who&#39;s on your side. Get to know each other. Make demands together. Take risks collectively. Use many tactics: organize sick-outs, strikes, vigils, boycotts, petitions, phone banks. Show up to protests in blocs. Leafleet your workplace, hold a teach-in, and learn together."></div><div data-zine-part="page" class="relative border border-dark-grey not-first:odd:border-l-0 not-last:even:border-r-0 backface-hidden row-start-1 row-end-2 even:col-start-1 odd:col-start-2 even:origin-right odd:origin-left"><img src="/images/uploads/worker-power-4-pal/page_BC.jpg" alt="Resources for workers. Legal support: Palestine legal (palestinelegal.org), American-Arab Anti-discrimination Committee (adc.org), Council on American-Islamic Relations, Chicago (cairchicago.org). Organizing resources: Beautiful Trouble (beautifultrouble.org), Palestinian Feminist Collective (palestinianfeministcollective.org/all-out-for-palestine), Labor for Palestine (laborforpalestine.net)"></div></div><button data-action="prev-narrow" aria-label="Previous page" class="absolute md:hidden inset-y-0 left-0 w-1/3"></button> <button data-action="next-narrow" aria-label="Next page" class="absolute md:hidden inset-y-0 right-0 w-1/3"></button></div></div><button class="shrink-0 disabled:opacity-60 active:scale-[.98] active:inline-block cursor-pointer h-[max(25dvh,_72px)] hidden lg:block self-center text-black font-bold leading-none bg-white-smoke hover:bg-ghost-white border-1 border-dark-grey hover:border-grey shadow-2xs rounded text-base min-w-15 min-h-tube py-3.5 px-3 sm:px-4" data-action="next-wide"><span class="flex items-center justify-center gap-2"><span class="text-icon">→</span></span></button></div></div><div class="flex lg:hidden gap-site py-nav border-dark-grey border-t border-dotted px-site w-[100vw] bg-gainsboro sticky bottom-0"><button class="shrink-0 disabled:opacity-60 active:scale-[.98] active:inline-block cursor-pointer grow hidden md:block min-h-14 text-black font-bold leading-none bg-white-smoke hover:bg-ghost-white border-1 border-dark-grey hover:border-grey shadow-2xs rounded text-base min-w-15 min-h-tube py-3.5 px-3 sm:px-4" data-action="prev-wide"><span class="flex items-center justify-center gap-2"><span class="text-icon">←</span></s
