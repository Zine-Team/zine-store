





<!DOCTYPE html>
<html lang="en" class="h-dvh overflow-hidden">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zine Store (Free)</title>
        <meta property="og:title" content="Zine Store (Free)"/>
        <meta name="description" content="A place to store, share, and read zines online">
        <meta property="og:description" content="A place to store, share, and read zines online"/>
        <meta property="og:url" content="https://zinestorefree.com/testing/"/>
        <meta property="og:image" content="https://zinestorefree.com/images/uploads/og-image.jpg"/>
        <meta property="og:type" content="website"/>
        <meta name="generator" content="Eleventy v3.1.2">
        <link rel="icon" type="image/x-icon" href="/images/uploads/favicon.png">
        <link rel="stylesheet" href="/index.css">
        <script defer src="https://cdn.jsdelivr.net/npm/@ryangjchandler/alpine-clipboard@2.x.x/dist/alpine-clipboard.js"></script>
        <script defer src="https://unpkg.com/alpinejs@3.14.9/dist/cdn.min.js"></script>
        <script defer src="//instant.page/5.2.0" type="module" integrity="sha384-jnZyxPjiipYXnSU0ygqeac2q7CVYMbh84q0uHVRRxEtvFPiQYbXWUorga2aqZJ0z"></script>

    </head>
    <body class="font-sans text-base antialiased h-full overflow-auto scroll-p-section-title flex flex-col items-center bg-gainsboro">
        
        

<section class="zine-store-container my-auto">

    
    
    <div
        x-data="{
            open: false,
            toggle() {
                if (this.open) {
                    return this.close()
                }
                this.$refs.button.focus()
                this.open = true
            },
            close(focusAfter) {
                if (! this.open) return
                this.open = false
                focusAfter && focusAfter.focus()
            },
        }"
        x-id="['dropdown']"
        x-on:keydown.escape.prevent.stop="close($refs.button)"
        x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
        class="relative max-w-fit"
    >
        <button

        
        

        class="flex justify-center items-center disabled:opacity-60 active:scale-[.98]    leading-none bg-white-smoke hover:bg-ghost-white border-1 border-dark-grey hover:border-grey min-w-15 shadow-2xs rounded py-4 px-5 font-bold underline-offset-3 decoration-from-font"

        
            x-ref="button"
        
            @click="toggle()"
        
            :aria-expanded="open"
        
            :aria-controls="$id(&#39;dropdown&#39;)"
        
    >Label</button>
        <ul
            x-ref="panel"
            x-show="open"
            x-on:click.outside="close($refs.button)"
            x-cloak
            :id="$id('dropdown')"
            class="absolute right-0 min-w-max shadow-zine mt-2 gap-[calc(var(--spacing-section-title)/2)] list-disc z-10 bg-white-smoke border border-dark-grey px-5 py-3 outline-none flex flex-col items-start">
            
    <li class="ml-[1.25ch]"><button

        
        

        class="flex justify-center items-center disabled:opacity-60 active:scale-[.98]    text-link underline hover:no-underline underline-offset-3 decoration-1 px-0! "

        
            download=""
        
    >Download PDF</button></li>
    <li x-data="{
                input: 'https://zinestorefree.com//testing/',
                copied: false,
                timeout: null,
                copy () {
                    $clipboard(this.input)
                    this.copied = true
                    clearTimeout(this.timeout)
                    this.timeout = setTimeout(() => {
                        this.copied = false
                    }, 1500)
                }
            }"
        class="ml-[1.25ch]">
        <button

        
        

        class="flex justify-center items-center disabled:opacity-60 active:scale-[.98]    text-link underline hover:no-underline underline-offset-3 decoration-1 px-0! "

        
            @click="copy"
        
    >
        <span x-text="copied ? `Copied!` : `Copy link`"></span>
        </button></li>
    
        </ul>
    </div>

</section>

    </body>
</html>
